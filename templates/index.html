<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
    <title>Telco Churn</title>

      <!-- Quick Start: CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
 <div class="login">
      <h2 style="text-align: center;">Telecommunication Chrun Prediction</h2>


    
     <!-- Inputs for our ML model -->
    <form action="{{ url_for('predict')}}" method="post", style="text-align: center;">
        
        <label for="senior"><b>Senior Citizen:</b></label>
        <input type="text" name="seniorcitizen" placeholder="0 or 1" required="required" />
        <label for="tenuree"><b>Tenure:</b></label>
        <input type="text" name="tenure" placeholder="Enter in numbers" required="required"/>
        <label for="monthly"><b>Monthly Charges:</b></label>
        <input type="text" name="monthlycharges" placeholder="Dollars" required="required"/><br><br>

        
        
        <label for="Male"><b>Are you a Male or Female?&nbsp;&nbsp; </b></label><select name="gender_Male"  required="required">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select><br><br>
        <label><b>Do you have a partner? &nbsp;&nbsp;</b></label><select name="partner_Yes"  required="required">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select><br><br>
        <label><b>Do you have a phone service?&nbsp;&nbsp; </b></label><select name="phoneservice_Yes"  required="required">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select><br><br>
        <label><b>What is your service provider? &nbsp;&nbsp; </b></label><select name="internetservice_Fiber_optic"  required="required">
        <option value="Fiber_optic">Fiber_optic</option>
        <option value="No">No</option>
        <option value="DSL">DSL</option>
        </select><br><br>
        <label><b>How much contract year?&nbsp;&nbsp; </b></label><select name="contract_One_year"  required="required">
        <option value="One_year">One_year</option>
        <option value="Two_year">Two_year</option>
        <option value="Month_to_month">Month_to_month</option>
        </select><br><br>
        <label><b>Is it paperlessbilling? &nbsp;&nbsp;</b></label><select name="paperlessbilling_Yes"  required="required">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select><br><br>
        <label><b>What is your payment method?&nbsp;&nbsp; </b></label><select name="paymentmethod_Credit_card_automatic"  required="required">
        <option value="Credit_card_automatic">Credit_card_automatic</option>
        <option value="Electronic_check">Electronic_check</option>
        <option value="Mailed_check">Mailed_check</option>
        <option value="Bank_transfer_automatic">Bank_transfer_automatic</option>
        </select><br><br>


        <br><button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
        <br>
        <br>
          <b style="text-align: center"> {{ prediction_text }} </b><br>

    </form>

   

 </div>
</body>

</html>
